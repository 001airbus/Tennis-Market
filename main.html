<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Main</title>
    
    <link rel="stylesheet" href="/public/main.css" />
    
    <!--  
    nodejs 서버에서 css 적용하는 방법에 대해 알아보고 외부 스타일시트로 적용할 것
    -->
    <style> 
        h1 {
            text-align: center;
        }

        #welcome_message {
            text-align: center;
            margin-bottom: 50px;
        }

        .card {
            text-align: center;
        }

        .card_title {
            font-size: 20px;
        }

        .card_button {
            font-size: 25px;
            width: 150px;
            height: 30px;
        }

        .card_img {
            width: 300px;
            height: 300px;
        }
    </style>

</head>

<body>
    <h1>Tennis Market</h1>
    <div id="welcome_message">
        Welcome to Tennis Market! <br>
        Enjoy your shopping.
        <br>
        <br>
        <a href="./orderlist.html">order list</a>
    </div>

    <div style="display:grid; grid-template-columns: 1fr 1fr 1fr;"> <!--요소를 그리드 형식으로, 균일하게 3분할-->
        <div class="card">
            <img class="card_img" src="./img/redRacket.png">
            <p class="card_title">Red Racket</p>
            <input class="card_button" type="button" value="order" onclick="location.href='/order?productId=1'">
        </div>
        <div class="card">
            <img class="card_img" src="./img/blueRacket.png">
            <p class="card_title">Blue Racket</p>
            <input class="card_button" type="button" value="order" onclick="location.href='/order?productId=2'">
        </div>
        <div class="card">
            <img class="card_img" src="./img/blackRacket.png">
            <p class="card_title">Black Racket</p>
            <input class="card_button" type="button" value="order" onclick="location.href='/order?productId=3'">
        </div>
    </div>

</body>

</html>
